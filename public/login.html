<!DOCTYPE html>
<form action="https://user-auth-app-66j0.onrender.com/login" method="POST">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

</html>
